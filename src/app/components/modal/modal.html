<div class="grid grid-cols-12" 
     [ngClass]="[(isVisible$ | async) ? 'modal-backdrop' : '']" 
     [class.hidden]="!(isVisible$ | async)">
     
    <div class="col-span-12 relative bg-white p-5 rounded-lg"
         [ngClass]="(data$ | async)?.width">
        <div class="grid grid-cols-12">
            <div class="col-span-12">
                <div class="flex items-center justify-between">
                    <h1 class="font-semibold">{{ (data$ | async)?.title }}</h1>
                    <i (click)="closeModal();"
                       class="rounded-full hover:bg-gray-200 p-3 cursor-pointer pi pi-times"></i>
                </div>
                <hr class="mt-1">
            </div>
            <div class="col-span-12 py-3">
                <ng-template #dynamicComponentAnchor></ng-template>
            </div>
        </div>
    </div>
</div>
