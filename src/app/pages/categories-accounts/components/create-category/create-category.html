<div class="grid grid-cols-12">
    <div class="col-span-12">
        <div class="flex flex-col">
            <label>{{ data?.type ?? '' }}</label>
            <input [(ngModel)]="value" [placeholder]="data?.type == 'Category' ? 'Ex. Phone' : 'Ex. AMEX'" />
        </div>
    </div>
    <div class="col-span-12 mt-4">
        <button class="btn btn-black">Save {{ data?.type ?? '' }}</button>
    </div>
</div>
